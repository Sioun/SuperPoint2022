data:
    # name: 'kitti'
    dataset: 'SyntheticColon1'  # 'coco' , 'SyntheticColon1'
    export_folder: 'train' #  <'train' | 'val'>
    alteration: 'all'  # 'all' 'i' 'v'
    root: 'E:\2021-2022 Msc\dataset\SyntheticColon_I' # root for dataset
    root_split_txt: 'E:\2021-2022 Msc\dataset\SyntheticColon_I'  # split file provided in datasets/kitti_split
    preprocessing:
#       resize: [384, 1248]  # hand defined, original: [375, 1242]
         resize: [472, 472]  # hand defined
        # resize: [96, 312]  # hand defined
    gaussian_label:
        enable: false # false
        sigma: 1.
    homography_adaptation:
        enable: true
        num: 20 # 100
        aggregation: 'sum'
        filter_counts: 0
        homographies:
            params:
                translation: true
                rotation: true
                scaling: true
                perspective: true
                scaling_amplitude: 0.2
                perspective_amplitude_x: 0.2
                perspective_amplitude_y: 0.2
                allow_artifacts: true
                patch_ratio: 0.85
#    name: 'coco'
#    cache_in_memory: false
#    validation_size: 100
model:
#    name: 'SuperPointNet'  # need to use old version of network
    name: 'SuperPointNet_gauss2' # 'SuperPointNet_gauss2'
    batch_size: 1
    detection_threshold: 0.015 # 0.015
    nms: 4
    top_k: 300 # no use

    params: {}
    subpixel:
        enable: false

# eval_iter: -1

